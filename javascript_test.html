<html>
    <head>
        <title>CIS156 Validation</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript">
            function validate() {
                var username = document.getElementById("uname").value;
                var password = document.getElementById("pass").value;
                var errorMessage = document.getElementById("error-message");

                // Clear previous error message
                errorMessage.innerHTML = "";

                // Check for blank values
                if (username === "" || password === "") {
                    errorMessage.innerHTML = "Error: Blank values are not allowed.  Please try again.";
                    return false;
                }

                // Check for correct username and password
                if (username !== "Michael") {
                    errorMessage.innerHTML = "Error: Incorrect username.<br><br>HINT: The first letter of <u>Username</u> must be <b><u>capitalized</u></b>";
                    return false;
                }

                if (password !== "1234") {
                    errorMessage.innerHTML = "Error: You have entered an invalid password.  Try again.";
                    return false;
                }

                return true; // Valid input
            }
         </script>
    </head>
    <body>
        <div id="container">
        <div id="welcome">If you wish to enter, please provide the correct <br><u>Username</u> and <u>Password</u> below.</div>
        <form id="form" onsubmit="return validate()" action="hello.html">
            <input id="uname" placeholder="Username" type="text"/><br><br>
            <input id="pass" placeholder="Password" type="password"/><br><br>
            <input type="submit">
            <input type="reset">
            <div id="error-message"></div>
        </form>
        </div>
    </body>
</html>
